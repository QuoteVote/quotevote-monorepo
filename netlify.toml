[build]
  base = "client"
  command = "rm -rf node_modules && npm ci --legacy-peer-deps && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "22"
  ROLLUP_SKIP_NATIVE = "true"
  NODE_ENV = "production"

# Edge Functions configuration for dynamic OG metadata
[[edge_functions]]
  function = "og-metadata"
  path = "/post/*"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
