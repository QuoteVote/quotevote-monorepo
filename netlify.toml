[build]
  base = "client"
  command = "npm ci --legacy-peer-deps --prefer-offline --no-audit || npm install --legacy-peer-deps --prefer-offline --no-audit && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "22"
  ROLLUP_SKIP_NATIVE = "true"
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
